<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Catálogo de Receitas</title>
</head>
<body onload="preencher()">
    <h1>Catálogo de Receitas</h1>
    <main class="principal container-fluid bg-warning">
        <div id='pnlCatalogo' type="flex-wrap">
            <ul id="minhaLista">
                
            </ul>
        </div>
    </main>
    
    <script >       
        let receitas = [
                {
                    titulo: "Feijoada", 
                    imagem: "feijoada.jpg", 
                    preparo: "provisorio",
                    ingredientes: ["provisorio","provisorio"]
                },
                {
                    titulo: "Farofa",
                    imagem: "farofa.jpg",
                    preparo: "provisorio", 
                    ingredientes: ["provisorio","provisorio"]
                },
                {   
                    titulo: "Danoninho",
                    imagem: "danoninho-caseiro.webp",
                    preparo: "provisorio",
                    ingredientes: ["provisorio","provisorio"]
                }      
        ];
                
        function getListaIngredientes(receita){
			let lista = ["<ul>"];
			receita.ingredientes.map((item) => lista.push("<li>" + item + "</li>"));
			let receitaHTML = lista.reduce((item, proxItem) => item + proxItem);
			receitaHTML += "</ul>";
			return receitaHTML;
		}

		function getCard(receita){
			let card = `<div class="card" style="width:250px;">`;
			card += `<img src="${receita.imagem}" class="card-img-top">`;
			card += `<div class="card-body">`;
			card += `<h5 class="card-title">${receita.titulo}</h2>`;
			card += `<div class="card-text">`;
			card += `${getListaIngredientes(receita)}<hr>${receita.preparo}`;
			card += `</div></div></div>`;
			return card;
		}
		function preencher(){
			let textoPainel = "";

			for(let receita of receitas){
				textoPainel += getCard(receita);
			}

			let painel = document.getElementById("pnlCatalogo");
			painel.innerHTML = textoPainel;
		}
      
    </script>
</body>
</html>
