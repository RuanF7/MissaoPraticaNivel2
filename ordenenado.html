<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style2.css"/>
    <script src="ordenando.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="principal">
		<h1>Ordenando Números</h1>
		<div id="entradaDados">			
			<input type="number" name="valor" id="valor" placeholder="Digite um número inteiro">
			<button onclick="add()" class="btn btn-info">Adicionar</button>
		</div>
		<hr>

		<div id="opcao">
			<select id="sort">
				<option value="1" selected>Blubble Sort</option>
				<option value="2">Selection Sort</option>
				<option value="3">Quick Sort</option>
			</select>

			<button onclick="ordenar()" class="btn btn-info">Ordenar</button>
			<button onclick="misturar()" class="btn btn-info">Misturar</button>
		</div>
		<hr>
		
		<div id="lista">
			<ul id="valores">
				
			</ul>
		</div>
	</div>
</body>
</html>
